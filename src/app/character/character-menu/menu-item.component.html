<svg version="1.1" viewBox="0 0 100 25" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <svg:image id="portrait-image" x="0" y="1" width="100" height="25" preserveAspectRatio="xMidYMid slice"
            [attr.xlink:href]="character?.portrait" [@imageStateChanged]="state" />
    <svg:polygon id="portrait-cover" points="0,1 60,1 50,26 0,26" [@coverStateChanged]="state" />
    <svg:text id="name-text" class="fate-text" x="5" y="10" preserveAspectRatio="xMidYMid slice">
        {{character?.name}}
    </svg:text>
    <svg:text id="concept-text" class="fate-text" x="5" y="17" preserveAspectRatio="xMidYMid slice">
        {{character?.aspects[0].name}}
    </svg:text>
    <svg:rect id="top-bar" x="0" y="-1" width="100" height="3" [style.fill]="character?.color" />
</svg>
