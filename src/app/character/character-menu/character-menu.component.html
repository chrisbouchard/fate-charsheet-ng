<div id="fate-toolbar" class="ui bottom fixed menu">
    <div class="item"></div>
    <div class="ui upward dropdown item fate-menu-item" suiDropdown>
        <fate-menu-item [character]="characters[0]" [active]="true"></fate-menu-item>
        <div class="menu" suiDropdownMenu menuTransition="slide up">
            <div class="ui icon search input">
                <i class="search icon"></i>
                <input placeholder="Search tags..." type="text">
            </div>
            <div class="scrolling menu">
                <div *ngFor="let character of characters; index as index" class="item fate-menu-item">
                    <fate-menu-item [character]="character" [active]="index == 0">
                    </fate-menu-item>
                </div>
            </div>
        </div>
    </div>
</div>
